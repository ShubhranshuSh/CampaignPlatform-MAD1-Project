{% extends 'layout.html' %}

{% block title %}
    IESCP : Home
{% endblock %}

{% block styles %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            color: #333;
        }

        .home-page h1 {
            font-size: 3rem;
            font-weight: 700;
            color: black; 
            margin-bottom: 0.5rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .home-page .welcome{
            width: 100vw;
            text-align: center;
        }
        .home-page h3 {
            font-size: 2rem;
            font-weight: 600;
            color: black;
            margin-bottom: 1.5rem;
        }
        .home-page .project-logo {
            width: 1100px;
            height: 150px;
            margin-bottom: 2.5rem;
        }
        .welcome {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
        }

        .project-logo {
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .buttons a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #0056b3;
            border: none;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons a:hover {
            background-color: #004494;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="home-page">
        <div class="welcome"><h1>Welcome To</h1></div>
        <img src="/static/Project Logo.svg" class="project-logo" alt="project-logo">
        <h3>You Are?</h3>
        <div class="buttons">
            <a href="{{url_for('admin_login')}}" class="btn btn-primary">Admin</a>
            <a href="{{url_for('user_category')}}" class="btn btn-primary">User</a>
        </div>
    </div>
{% endblock %}
