{% extends 'layout.html' %}

{% block title %}
    IESCP : Edit Campaign
{% endblock %}

{% block styles %}
    <style>
        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
        }
    </style>    
{% endblock %}

{% block content %}
    <div class="content">
        <h1>Edit Campaign</h1>
        <form method="POST" action="{{ url_for('campaign_edit_post', campaign_id=campaign.id) }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ campaign.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ campaign.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" class="form-control" id="budget" name="budget" step="0.01" value="{{ campaign.budget }}" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ campaign.start_date }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ campaign.end_date }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="running" {% if campaign.status == 'running' %}selected{% endif %}>Running</option>
                    <option value="done" {% if campaign.status == 'done' %}selected{% endif %}>Done</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Fashion" {% if campaign.category == 'Fashion' %}selected{% endif %}>Fashion</option>
                    <option value="Beauty" {% if campaign.category == 'Beauty' %}selected{% endif %}>Beauty</option>
                    <option value="Fitness and health" {% if campaign.category == 'Fitness and health' %}selected{% endif %}>Fitness and health</option>
                    <option value="Travel" {% if campaign.category == 'Travel' %}selected{% endif %}>Travel</option>
                    <option value="Food and beverage" {% if campaign.category == 'Food and beverage' %}selected{% endif %}>Food and beverage</option>
                    <option value="Lifestyle" {% if campaign.category == 'Lifestyle' %}selected{% endif %}>Lifestyle</option>
                    <option value="Finance" {% if campaign.category == 'Finance' %}selected{% endif %}>Finance</option>
                    <option value="Automotive" {% if campaign.category == 'Automotive' %}selected{% endif %}>Automotive</option>
                    <option value="Entertainment" {% if campaign.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                    <option value="Education" {% if campaign.category == 'Education' %}selected{% endif %}>Education</option>
                    <option value="Business" {% if campaign.category == 'Business' %}selected{% endif %}>Business</option>
                    <option value="Art and design" {% if campaign.category == 'Art and design' %}selected{% endif %}>Art and design</option>
                    <option value="Sports" {% if campaign.category == 'Sports' %}selected{% endif %}>Sports</option>
                    <option value="Sustainability and environmental" {% if campaign.category == 'Sustainability and environmental' %}selected{% endif %}>Sustainability and environmental</option>
                    <option value="Politics and social issues" {% if campaign.category == 'Politics and social issues' %}selected{% endif %}>Politics and social issues</option>
                </select>
            </div>
            <div class="form-group">
                <label for="visibility">Visibility:</label>
                <select class="form-control" id="visibility" name="visibility" required>
                    <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
                    <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
