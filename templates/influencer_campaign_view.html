{% extends 'layout.html' %}


{% block title %}
    IESCP : Influencer Campaign View
{% endblock %}

{% block styles %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f6f8;
            overflow: hidden;
        }
        .container-box {
            display: flex;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: whitesmoke;
        }
        
        .sidebar {
            width: 250px;
            background-color: #28282B;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow: auto;
        }
        
        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Lexend Deca', sans-serif;
            font-weight: 600;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }
        
        .sidebar ul li {
            width: 100%;
        }
        
        .sidebar ul li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        
        .sidebar ul li a:hover {
            background-color: rgba(0,0,0,0.1);
        }
        
        .sidebar .profile {
            margin-top: auto;
            text-align: center;
            padding: 10px;
        }
        .profile .name {
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        .profile .category {
            font-size: 14px;
            color: #999;
            margin-top: 5px; /* Adjust this value to reduce the gap */
        }

        .sidebar .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        .profile a{
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            gap: 5px;
        }
        .profile-name-category{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            padding-top: 13px;
        }
        .container .activity-heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container .activity-heading h1 {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Lexend Deca', sans-serif;
            font-weight: 600;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            border: none;
            background-color: transparent;
        }
        
        .tab:hover {
            background-color: #f0f0f0;
        }
        
        .tab.active {
            border-bottom: 2px solid #333;
        }

        .profile-details {
            padding: 20px;
        }
        
        .profile-details h2 {
            margin-top: 0;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-item label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .detail-item input,
        .detail-item textarea,
        .detail-item select {
            background-color: #f4f6f8;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            cursor: not-allowed;
        }
        
        .detail-item textarea {
            resize: none;
            height: 100px;
        }
        
        .hidden {
            display: none;
        }

        .interested-button {
            display: block;
            width: 200px;
            padding: 10px 20px;
            margin: 20px auto 0;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-box">
        <div class="sidebar">
            <div class="logo">IESCP</div>
            <ul>
                <li><a href="{{ url_for('influencer_home') }}">Home</a></li>
                <li><a href="#">Influencer</a></li>
                <li><a href="#">Help & Support</a></li>
            </ul>
            <div class="profile">
                <a href="{{ url_for('influencer_dashboard') }}">
                    <img src="{{ url_for('static', filename='profile_upload/influencer/' + user.username + '/' + user.profile_picture) }}" alt="Profile Picture">
                    <div class="profile-name-category">
                        <span class="name">{{ user.name }}</span>
                        <span class="category">Influencer</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="activity-heading">
                <h1>Detailed View</h1>
                <a href="{{ url_for('influencer_home') }}" class="btn btn-primary">Back To Home</a>
            </div>
            <div class="details-grid">
                <div class="detail-item">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ campaign.title }}" readonly>
                </div>
                <div class="detail-item">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" readonly>{{ campaign.description }}</textarea>
                </div>
                <div class="detail-item">
                    <label for="budget">Budget</label>
                    <input type="text" id="budget" name="budget" value="{{ campaign.budget }}" readonly>
                </div>
                <div class="detail-item">
                    <label for="start_date">Start Date</label>
                    <input type="text" id="start_date" name="start_date" value="{{ campaign.start_date }}" readonly>
                </div>
                <div class="detail-item">
                    <label for="end_date">End Date</label>
                    <input type="text" id="end_date" name="end_date" value="{{ campaign.end_date }}" readonly>
                </div>
                <div class="detail-item">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" value="{{ campaign.status }}" readonly>
                </div>
                <div class="detail-item">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" value="{{ campaign.category }}" readonly>
                </div>
                <div class="detail-item">
                    <label for="visibility">Visibility</label>
                    <input type="text" id="visibility" name="visibility" value="{{ campaign.visibility }}" readonly>
                </div>
            </div>
            <button class="interested-button btn btn-primary">Interested</button>
        </div>
    </div>
{% endblock %}
